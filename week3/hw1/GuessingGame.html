<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 text-center">
  <h2>Guess the Number (1â€“100)</h2>
  <input type="number" id="guess" class="form-control mb-2" placeholder="Enter your guess">
  <button class="btn btn-warning" onclick="checkGuess()">Submit</button>
  <p id="feedback" class="mt-3"></p>

  <script>
    const secret = Math.floor(Math.random() * 100) + 1;
    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      let message = '';
      if (guess < secret) message = 'Too low!';
      else if (guess > secret) message = 'Too high!';
      else message = 'Correct! ðŸŽ‰';
      document.getElementById('feedback').innerText = message;
    }
  </script>
</body>
</html>
