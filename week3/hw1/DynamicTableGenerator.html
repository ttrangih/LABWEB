<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 text-center">
  <h2>Dynamic Table Generator</h2>
  <input type="number" id="rows" class="form-control mb-2" placeholder="Rows">
  <input type="number" id="cols" class="form-control mb-2" placeholder="Columns">
  <button class="btn btn-success" onclick="generateTable()">Generate Table</button>
  <div class="mt-4" id="tableContainer"></div>

  <script>
    function generateTable() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      let table = '<table class="table table-bordered"><tbody>';
      for (let i = 0; i < rows; i++) {
        table += '<tr>';
        for (let j = 0; j < cols; j++) {
          table += `<td>Row ${i+1}, Col ${j+1}</td>`;
        }
        table += '</tr>';
      }
      table += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = table;
    }
  </script>
</body>
</html>
