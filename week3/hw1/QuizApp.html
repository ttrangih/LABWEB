<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2 class="text-center">Quiz Application</h2>
  <form id="quizForm" class="mt-4">
    <div class="mb-3">
      <label>1. What is the capital of France?</label><br>
      <input type="radio" name="q1" value="0"> Berlin<br>
      <input type="radio" name="q1" value="1"> Paris<br>
      <input type="radio" name="q1" value="0"> Rome<br>
    </div>
    <div class="mb-3">
      <label>2. What is 2 + 2?</label><br>
      <input type="radio" name="q2" value="0"> 3<br>
      <input type="radio" name="q2" value="1"> 4<br>
      <input type="radio" name="q2" value="0"> 5<br>
    </div>
    <div class="mb-3">
      <label>3. Which planet is known as the Red Planet?</label><br>
      <input type="radio" name="q3" value="0"> Venus<br>
      <input type="radio" name="q3" value="1"> Mars<br>
      <input type="radio" name="q3" value="0"> Jupiter<br>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <h4 class="mt-3" id="score"></h4>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      for (let i = 1; i <= 3; i++) {
        const answer = document.querySelector(`input[name="q${i}"]:checked`);
        if (answer && answer.value === "1") score++;
      }
      document.getElementById('score').innerText = `Your score: ${score}/3`;
    });
  </script>
</body>
</html>
