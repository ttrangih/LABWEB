<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 text-center">
  <h2>Basic Calculator</h2>
  <input type="number" id="num1" class="form-control mb-2" placeholder="First number">
  <input type="number" id="num2" class="form-control mb-2" placeholder="Second number">
  <select id="operator" class="form-select mb-2">
    <option value="+">Add (+)</option>
    <option value="-">Subtract (-)</option>
    <option value="*">Multiply (*)</option>
    <option value="/">Divide (/)</option>
  </select>
  <button class="btn btn-primary" onclick="calculate()">Calculate</button>
  <h4 class="mt-3" id="result"></h4>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operator').value;
      let result;
      switch(op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
      }
      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
