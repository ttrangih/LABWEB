<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 2 - User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      h2 {
        color: #2c3e50;
      }
      #search {
        padding: 8px;
        width: 250px;
        margin-bottom: 15px;
      }
      li {
        margin: 5px 0;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h2>List of users</h2>

    <!--Search box -->
    <input type="text" id="search" placeholder=" Search by name..." />
    <!--display list -->
    <ul id="user-list"></ul>

    <script>
      // Array contain user data
      let users = [];

      // fetch data from API
      async function fetchUsers() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          users = await response.json(); // parse JSON → JS object
          displayUsers(users);
        } catch (error) {
          document.getElementById(
            "user-list"
          ).innerHTML = `<li style="color:red;">Error loading data: ${error.message}</li>`;
        }
      }

      // display list of user
      function displayUsers(list) {
        const ul = document.getElementById("user-list");
        ul.innerHTML = ""; // clear previous list
        list.forEach((user) => {
          const li = document.createElement("li");
          li.innerHTML = `<b>${user.name}</b> — ${user.email}`;
          ul.appendChild(li);
        });
      }

      //search
      document.getElementById("search").addEventListener("input", (e) => {
        const keyword = e.target.value.toLowerCase();
        const filtered = users.filter((u) =>
          u.name.toLowerCase().includes(keyword)
        );
        displayUsers(filtered);
      });

      // initial fetch
      fetchUsers();
    </script>
  </body>
</html>
